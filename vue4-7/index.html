<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>聯絡我們</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./page.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div style="width:50%; float:left">
      <div class="form-group">
        <label for="fullName">姓名</label>
        <input type="text" id="fullName" class="form-control for-control-sm" name="fullName" placeholder="例:王大明" v-model="fullName" />
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" class="form-control for-control-sm" name="email" placeholder="例:test@test.com" v-model="email" />
      </div>
      <div class="form-group">
        <label for="tel">聯絡電託</label>
        <input type="text" id="tel" class="form-control for-control-sm" name="tel" placeholder="例:0955333222" v-model="tel" />
      </div>
      <div class="form-group">
        <label for="company">公司</label>
        <input type="text" id="company" class="form-control for-control-sm" name="company" placeholder="例:xxx股份有限公司" v-model="company" />
      </div>
      <div class="form-group">
        <label for="title">職稱</label>
        <input type="text" id="title" class="form-control for-control-sm" name="title" placeholder="例:專員" v-model="title" />
      </div>
      <div class="form-group">
        <label for="type">類別</label>
        <select id="type" name="type" v-model="type" class="form-control for-control-sm">
          <option value="">請選擇</option>
          <option v-for="item in typeList" :value="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">內容</label>
        <textarea id="content" class="form-control for-control-sm" rows="3" v-model="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" @click="onSubmit">送出</button>
      <button type="submit" class="btn btn-primary" @click="onClear">清除</button>

    </div>
    <div style="width:50%; float:left" v-if="isShow">
      【表單資料】<br/>
      聯絡人:{{fullName}} <br/>
      E-Mail:{{email}} <br/>
      聯絡電託:{{tel}} <br/>
      公司:{{company}} <br/>
      職稱:{{title}} <br/>
      類別: {{typeName}} <br/>
      內容: {{content}} <br/>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
