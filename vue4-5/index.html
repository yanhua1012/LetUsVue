<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>事件修飾子</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./page.css'>

</head>

<body>
  <div id="app">
    <!-- 事件修飾子1 - .stop 阻止事件往父層去傳播-->
    <!--  -->
    <div v-on:click="handler('div1')">
      div1
      <a href="#top" v-on:click.stop="handler('div1.a')">div1.a</a>
    </div>

    <!-- 事件修飾子2 - .prevent 阻止瀏覽器預設行為，修飾子可串連-->
    <div v-on:click="handler('div2')">
      div2
      <a href="http://tw.yahoo.com" v-on:click.prevent.stop="handler('div2.a')">div2.a</a>
    </div>

    <!-- 事件修飾子3 - .capture ，指定的父層先觸發-->
    <!-- 點 div2 觸發 div1 -> div2 -->
    <!-- 點 div3 觸發 div1 -> div3 -> div2 -->
    <div v-on:click.capture="handler('div1')">
      div1
      <div v-on:click="handler('div2')">
        div2
        <div v-on:click="handler('div3')">
          div3
        </div>
      </div>
    </div>

    <!-- 事件修飾子4 - .native 引入 component -->

    <!-- 事件修飾子5 - .once 點選多次，只觸發一次-->
    <a href="#top" v-on:click.once="handler('a tag')">點我</a>

    <!-- 事件修飾子6 - .self 避免被子層影響到-->
    <!-- 點 div2 觸發 div2 -->
    <!-- 點 div3 觸發 div3 -> div2 -->
    <div v-on:click.self="handler('div1')">
      div1
      <div v-on:click="handler('div2')">
        div2
        <div v-on:click="handler('div3')">
          div3
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
