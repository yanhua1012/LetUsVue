<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>會員資料申請</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./page.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div style="width:100%; float:left">
      <div class="form-group row">
        <label for="inputFirstName" class="co-sm-2 col-form-label">姓名</label>
        <div class="col-sm-5">
          <input type="text" id="inputLastName" class="form-control" name="inputLastName" placeholder="名" v-model="lastName"/>
        </div>
        <div class="col-sm-5">
          <input type="text" id="inputFirstName" class="form-control" name="inputFirstName" placeholder="姓" v-model="firstName" />
        </div>
      </div>

      <div class="form-group row">
        <label for="inputAccount" class="co-sm-2 col-form-label">帳號</label>
        <div class="col-sm-10">
          <input type="text" id="inputAccount" class="form-control" name="inputAccount" placeholder="帳號" v-model="account" />
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="co-sm-2 col-form-label">密碼</label>
        <div class="col-sm-5">
          <input type="text" id="inputPassword" class="form-control" name="inputPassword" placeholder="輸入密碼" v-model="password" />
        </div>
        <div class="col-sm-5">
          <input type="text" id="inputConfirmPassword" class="form-control" name="inputConfirmPassword" placeholder="確認密碼" v-model="confirmPassword" />
        </div>
      </div>

      <div class="form-group row">
        <label for="inputTelphone" class="co-sm-2 col-form-label">聯絡電話</label>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-sm btn-warning" @click="addTelphone">新增電話</button>
        </div>
      </div>

      <div class="form-group row" v-for="(item, index) in telphoneList" :key="index">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <input type="text" class="form-control" v-model="item.telphone">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-danger btn-sm" @click="removeTelphone(index)">刪除電話</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" style="float: left;" @click="send">送出</button>
    </div>

    <div style="width:100%; float: left; margin-top: 50px" v-if="isShow">
      【申請資訊】
      <ul>
        <li>姓名:{{fullName}}</li>
        <li>帳號:{{account}}</li>
        <li>密碼:{{password}}</li>
        <li>聯絡電話:
          <ul>
            <li v-for="(item, index) in telphoneList" :key="index">
              {{item.telphone}}
            </li>
          </ul>
        </li>
      </ul>
    </div>
    
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
