<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>上傳圖片瀏覽</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="file" ref="image" accept="image/jpeg,image/jpg,image/png" @change="onFileChange">
      </div>

      <div>
        Name: {{ filename }} &nbsp;&nbsp;&nbsp;
        Size: {{ filesize }}
        <br/>
        Data URL: {{ dataURL }}
        <img :src="dataURL" v-if="dataURL">
      </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
